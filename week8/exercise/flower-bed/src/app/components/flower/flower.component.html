@if(flower(); as flower) {
<div class="flower" appFlowerColor [waterLevel]="flower.waterLevel" [flowerId]="flower.id">
  @for(element of flowerElements; track element; let i = $index) {
  <div class="flower-element" [style.animation-duration]="((modifier() * 0.02) + 1 + ((i + 1) * 0.05)) + 's'">
    {{element}}
  </div>
  }
  <button (click)=" water.emit(flower)" [disabled]="!canWater">Water</button>
</div>
}
